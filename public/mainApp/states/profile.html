<form id="edit" novalidate>
    <div class="alert alert-danger" role="alert" ng-show="(!!users.error && users.registerForm.$submitted)">{{ users.error }}</div>

    <div class="form-group">
      <label for="fullname">Full name</label>
      <input type="text" class="form-control" id="fullname" ng-model="users.currentUser.local.fullname">
    </div>

    <div class="form-group">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" name="email" ng-model="users.currentUser.local.email" required>
    </div>

    <div class="alert alert-danger" role="alert" ng-messages="users.registerForm['email'].$error" ng-show="(users.registerForm.$submitted && users.registerForm['email'].$invalid)">
      <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
      <span class="sr-only">Error:</span>
      <span ng-message="required">Email is required.</span>
    </div>



    <button type="submit" ng-click="users.editUser()" class="btn btn-default">Submit</button>
  </form>
