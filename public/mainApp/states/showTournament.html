
<div id="margin" ng-controller="UploadController as up">

  <div id="jumboStyle" class="jumbotron">
    <h4><strong>Tournament:</strong> {{up.currentTournament.name }}</h4>
    <h4><strong>Course: </strong>{{up.currentTournament.course}}</h4>
    <h4><strong>Description:</strong> {{up.currentTournament.description}}</h4>
  </div>

  

   <button id="addTournamentButton" class="btn btn-primary" type="button" data-toggle="collapse" data-target="#dropFormAddTournament" aria-expanded="false" aria-controls="dropFormAddTournament">
     Add Photo
   </button>
  
  <div class="collapse" id="dropFormAddTournament">
     <div class="well">
       <form name="up.form" ng-submit="up.uploadSingle()">
       <div class="form-group">
         <input class="form-control" type="text" name="hole"  ng-model="up.holeNumber" placeholder="Hole Number">
       </div>
       <div class="form-group">
         <input class="form-control" type="text" name="notes"  ng-model="up.holeNotes" placeholder="Notes">
       </div>
       <div class="form-group">
         <input class="form-control btn btn-default customButton" type="file"ngf-select ng-model="up.file" name="file"></input>
       </div>
         
         
         
         <button class="form-control btn btn-default customButton" type="submit">Upload</button>
       </form>
     </div>
   </div>



  <div class="container-fluid">
    <div class="row">
      <div id="imageContainer" ng-repeat="image in up.tournamentImages" class="col-md-4">

        <div class="hole"><h3><strong>Hole:</strong> {{image.hole}}</h3></div>
        <div class="notes"><em>Notes: {{image.notes}}</em></div>
        <div class="image"><img class="imageSize" src="https://s3-eu-west-1.amazonaws.com/gurneytest/{{image.url}}"></div>
        <div class="deleteButton"><button class='delete' ng-click="up.deleteImage(image)">Delete</button></div>
        <!-- <strong>Hole: {{image.hole}}</strong>
        <em>Notes: {{image.notes}}</em>  -->
         <!-- <img src="https://s3-eu-west-1.amazonaws.com/gurneytest/{{image.url}}"> -->
        <!-- <button class='delete' ng-click="up.deleteImage(image)">Delete</button> -->
      </div>
    </div>
  </div>

 <!--   <li ng-repeat="image in up.tournamentImages" data-id="{{tournament._id}}">
     
   </li> -->


</div>
